<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roulette Trend Tracker — BASE KEYPAD BUILD</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;background:#0b1220;color:#e5e7eb}
.wrap{max-width:900px;margin:0 auto;padding:16px}
.card{background:#0f1a2e;border-radius:14px;padding:14px;margin:12px 0}
.kbd{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
.key{padding:12px;border-radius:10px;background:#111c33;color:#fff;font-weight:800;border:none}
.key.zero{background:#7c4a03}
.key.green{background:#065f46}
button{cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
<h1>Roulette Trend Tracker</h1>
<p><b>BASE KEYPAD BUILD — DO NOT EDIT PAST THIS POINT</b><br>
Build date: <b>2025-12-30</b></p>

<div class="card">
<p><b>Spins:</b> <span id="count">0</span></p>
<div class="kbd" id="kbd"></div>
</div>
</div>

<script>
(function(){
"use strict";
let spins=[];
const count=document.getElementById("count");
const kbd=document.getElementById("kbd");

function render(){count.textContent=spins.length}

function add(n){spins.unshift(n);render()}

function build(){
const keys=["00",0];
for(let i=1;i<=36;i++)keys.push(i);
keys.forEach(k=>{
const b=document.createElement("button");
b.className="key"+(k==="00"?" zero":k===0?" green":"");
b.textContent=k;
b.onclick=()=>add(k);
kbd.appendChild(b);
});
}

build();
render();
})();
</script>
</body>
</html>
